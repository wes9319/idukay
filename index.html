<!DOCTYPE html>
<html>
<head>
	<title>Control de Flujo - Idukay</title>
</head>
<body>
	<h1>Control de Flujo</h1>
	<div>
		<span>Ingrese la Velocidad deseada: <input type="number" id="speed"> %</span><br>
		<p>
			<span>Dano inyector A: <input type="number" id="dmgInjectorA"> %</span><br>
			<span>Dano inyector B: <input type="number" id="dmgInjectorB"> %</span><br>
			<span>Dano inyector C: <input type="number" id="dmgInjectorC"> %</span>
		</p>

	</div>
	<hr>
	<div>
		<p> 
			Inyector A: <span id="injectorA">0</span> mg/s <br> 
			Inyector B: <span id="injectorB">0</span> mg/s <br>
			Inyector C: <span id="injectorC">0</span> mg/s
		</p>
	</div>
	<div>
		<p>Tiempo Maximo de Funcionamiento: <span id="maxWorkingTime"></span></p>
		<button>Calcular</button>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
